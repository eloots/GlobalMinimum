language: scala

sudo: false

scala:
  - 2.13.1

#before_install: curl -Ls https://git.io/jabba | bash && . ~/.jabba/jabba.sh

#install: jabba install "install adopt@~1.$TRAVIS_JDK.0-0" && jabba use "$_" && java -Xmx32m -version

jdk:
  - openjdk8

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/.jabba/jdk

script: sbt -jvm-opts .jvmopts-travis -Dakka.build.scalaVersion=$TRAVIS_SCALA_VERSION ";update ;test:compile ;test" && echo "We're done"

env:
  global:
    - TRAVIS_JDK=8
